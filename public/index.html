<!DOCTYPE html>
<html>

<head>
	<title>BHARDWAJ JOCKEY</title>
	<link rel="stylesheet" type="text/css" href="client.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oxanium&display=swap" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
	<button onclick="beMaster()">Be Master</button>
	<div class="Row">
		<h1 class="title" >
			<img src="logo.png" class=" logobj" style="vertical-align: middle;" /> BHARDWAJ JOCKEY
		</h1>
		<div class="Column" >
				<div id="musicLibrary" style="width: 98%;height: 300px;font-size: 25px;font-weight: bold;border: 1px dotted black;overflow: scroll;"></div>
				<form id="musicSubmit"  method="post" enctype="multipart/form-data" >
					<input type="file" name="filetoupload" >
					<input type="submit" />
				</form>
				<div id="uploadresponse"></div>
		</div>		
	</div>
	
	
	<p id="songtitle" class="songtitle">
		Now Playing -
		<span id="nowPlaying" style="color: white">
		</span>
		<button onclick="joinParty()">JOIN Party</button>
	</p>

	<audio id="bjAudio" preload="auto" style="width: 100%;" controls>
		<source src="" type="audio/mp3" />
	</audio>
	<div>
		<div id="feedback"></div>
		<div id="output" style="width: 100%;
						height: 200px;
						font-size: 45px;
						font-weight: bold;
						border: 1px dotted black;
						overflow: scroll;"></div>
	</div>
	<div class="inputFeilds">
		<input id="handle" type="text" placeholder=" name" style="width: 10%;font-size: 40px ; border-radius: 20px;" />
		<input id="message" type="text" placeholder=" TALK TO DJ"
			style="width: 75%;font-size: 40px;border-radius: 20px;" />
		<button id="send" type="button" style="width: 10%;font-size: 40px ;border-radius: 20px;">
			send
		</button>
	</div>
	<script >
		$(document).ready(function() {
   			$.getScript("chat.js");
		});
	</script>
</body>

</html>
